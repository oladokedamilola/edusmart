{% extends 'base_user.html' %}
{% block title %}Mark Attendance{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Mark Attendance for {{ course.code }} - {{ course.title }}</h2>
  <form method="post">
    {% csrf_token %}
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Student</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for field in form %}
        <tr>
          <td>{{ field.label }}</td>
          <td>{{ field }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <button type="submit" class="btn btn-success">Submit Attendance</button>
  </form>
</div>
{% endblock %}
