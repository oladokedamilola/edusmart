{% extends 'base_admin.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h2 class="mb-4">Admin Dashboard</h2>
<div class="row text-center">
  <div class="col-md-3">
    <div class="card bg-primary text-white">
      <div class="card-body">
        <h5>Total Students</h5>
        <p>{{ total_students }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card bg-success text-white">
      <div class="card-body">
        <h5>Total Lecturers</h5>
        <p>{{ total_lecturers }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card bg-info text-white">
      <div class="card-body">
        <h5>Total Courses</h5>
        <p>{{ total_courses }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card bg-warning text-dark">
      <div class="card-body">
        <h5>Pending Grades</h5>
        <p>{{ pending_grades }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
